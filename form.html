<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #007aff, #00c6ff);
            color: white;
            overflow-x: hidden;
        }
        h1, h2 {
            font-weight: 500;
            color: white;
            text-align: center;
            margin-top: 100px;
        }
        p {
            font-size: 1.5em;
            text-align: center;
            margin: 20px auto;
            color: #f0f0f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            animation: confetti-fall 5s infinite;
            opacity: 0.7;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .proceed-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }
        .proceed-btn:hover {
            background-color: #ff4d4d;
        }
        .celebration {
            display: none;
        }
        /* Confetti Animation - Randomized */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.7;
            animation: fall 5s infinite ease-in;
        }
        @keyframes fall {
            from {transform: translateY(0);}
            to {transform: translateY(100vh);}
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confetti-container"></div>

    <div class="container">
        <h1 id="title">Congratulations!</h1>
        <p id="message">You're invited to the <strong>JTI X Experience Event!</strong></p>
        <button class="proceed-btn" onclick="window.location.href='form.html'">Proceed to RSVP</button>
    </div>

    <script>
        const confettiContainer = document.getElementById('confetti-container');

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        for (let i = 0; i < 150; i++) {
            setTimeout(createConfettiPiece, i * 100);
        }

        // Show dynamic title and message based on win/lose status
        // Example: You can adjust this logic to pass a win/lose flag dynamically
        const won = true; // Set to false if the player lost

        const title = document.getElementById('title');
        const message = document.getElementById('message');
        if (!won) {
            title.textContent = "Oh no!";
            message.innerHTML = "You didn’t win this time, but you’re still invited to the <strong>JTI X Experience Event!</strong>";
        }
    </script>
</body>
</html>
